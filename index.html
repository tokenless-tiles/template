<html>
    <head>
        <title>Import power pole into OSM</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@1.15.0/dist/maplibre-gl.css" crossorigin="anonymous">
        <script src="https://unpkg.com/maplibre-gl@1.15.0/dist/maplibre-gl.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/pmtiles@0.3.1/index.js"></script>

        <!-- for 64 bit integers -->
        <script src="https://unpkg.com/long@4.0.0/dist/long.js"></script>
        <style>
            body {
                margin: 0px;
                border: 0px;
                padding: 0px;
            }
            #map {
                height:100%; width:100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            const map = new maplibregl.Map({
              container: 'map',
              hash: true,
              style: {
                version: 8,
                name: "taipoer",
                center: [ 121, 24 ],
                zoom: 14,
                sources: {
                    osm: {
                        type: "raster",
                        tiles: [
                            "https://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
                        ],
                        minzoom: 0,
                        maxzoom: 17
                    }
                },
                layers: [
                    {
                        id: "osm",
                        type: "raster",
                        source: "osm",
                    }
                ]
              }
            })

            map.setStyle(style)
        </script>
    </body>
</html>
